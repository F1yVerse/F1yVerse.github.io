<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <meta charset="UTF-8" />
    <title>个护美妆</title>
    <link rel="stylesheet" href="./css/cosmetic.css" />
    <link rel="stylesheet" href="./font/iconfont/iconfont.css" />
    <script src="./js/jquery-3.6.0.js"></script>
  </head>
  <body>
    <div class="hot-sales">
      <div class="hot-sales-container">
        <div class="title">热门推荐</div>
        <div class="container"></div>
      </div>
    </div>
    <div class="classification">
      <div class="classification-container">
        <div class="trigger">
          个人化妆, 清洁用品 <i class="iconfont icon-down"></i>
          <div class="menu">
            <a href="javascript:;">面部护肤</a>
            <a href="javascript:;">洗发护发</a>
            <a href="javascript:;">香水彩妆</a>
          </div>
        </div>
      </div>
    </div>
    <div class="brand">
      <div class="brand-container">
        <div class="left">品牌:</div>
        <div class="right">
          <div class="arrow">
            <i class="iconfont icon-down"></i>
          </div>
          <div class="word">
            <i class="iconfont icon-plus"></i>
            <span>多选</span>
          </div>
        </div>
        <a href="javascript:;">
          <div class="item">
            <p>justyle</p>
            <img src="./img/cosmetic/1490072677495061584.jpg" alt="" />
          </div>
        </a>
        <a href="javascript:;">
          <div class="item">
            <p>宝姿</p>
            <img src="./img/cosmetic/1490072685002270742.jpg" alt="" />
          </div>
        </a>
        <a href="javascript:;">
          <div class="item">
            <p>皮克朋</p>
            <img src="./img/cosmetic/1490072931218635674.jpg" alt="" />
          </div>
        </a>
        <a href="javascript:;">
          <div class="item">
            <p>NINE WEST</p>
            <img src="./img/cosmetic/1490073930435480283.jpg" alt="" />
          </div>
        </a>
        <a href="javascript:;">
          <div class="item">
            <p>飞利浦</p>
            <img src="./img/cosmetic/1490073692774466710.jpg" alt="" />
          </div>
        </a>
        <a href="javascript:;">
          <div class="item">
            <p>小米</p>
            <img src="./img/cosmetic/1490073240845049320.jpg" alt="" />
          </div>
        </a>
        <a href="javascript:;">
          <div class="item">
            <p>佳沪数码-华为</p>
            <img src="./img/cosmetic/1490171981556005380.jpg" alt="" />
          </div>
        </a>
      </div>
    </div>
    <div class="filter">
      <div class="filter-container">
        <a href="javascript:;" class="active sort"
          >默认
          <i class="iconfont icon-arrowdown"></i>
        </a>
        <a href="javascript:;" class="sort"
          >销量
          <i class="iconfont icon-arrowup"></i>
        </a>
        <a href="javascript:;" class="sort"
          >新品
          <i class="iconfont icon-arrowup"></i>
        </a>
        <a href="javascript:;" class="sort"
          >评论数
          <i class="iconfont icon-arrowup"></i>
        </a>
        <a href="javascript:;" class="sort"
          >价格
          <i class="iconfont icon-arrowup"></i>
        </a>
        <div class="inp">
          <input placeholder="¥" type="text" />
          <span> ~ </span>
          <input placeholder="¥" type="text" />
        </div>
        <div class="check">
          <span>包邮</span>
        </div>
        <div class="check">
          <span>自营商品</span>
        </div>
        <div class="check">
          <span>仅显示有货</span>
        </div>
        <a href="javascript:;" class="sort right">
          <i class="iconfont icon-unorderedlist"></i>小图
        </a>
        <a href="javascript:;" class="sort right active">
          <i class="iconfont icon-file-image-fill"></i>大图
        </a>
        <div class="turnPages">
          <span>1/1</span>
          <div class="left">
            <i class="iconfont icon-left"></i>
          </div>
          <div class="right">
            <i class="iconfont icon-right"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="commodities">
      <div class="commodities-container">
        <div class="left"></div>
        <div class="right">
          <i class="iconfont close icon-close"></i>
          <div class="recommend">
            <p class="title">推广商品</p>
            <div class="goods"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="guess">
      <div class="guess-container">
        <div class="big-title">
          <h3>猜你喜欢</h3>
        </div>
        <div class="goods"></div>
      </div>
    </div>
    <iframe
      src="./footer.html"
      width="100%"
      height="440"
      frameborder="0"
      scrolling="no"
      style="margin-top: 75px; display: block"
    ></iframe>
    <script src="./js/data.js"></script>
    <script src="./js/cosmetic.js"></script>
  </body>
</html>
