<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <meta charset="UTF-8" />
    <title>index</title>
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <script src="./js/jquery/jquery-3.6.1.min.js"></script>
  </head>
  <body>
    <div class="menu">
      <div class="menu-container">
        <ul></ul>
      </div>
    </div>
    <script>
      $.ajax({
        method: "GET",
        url: "./data/data.json",
        success(data) {
          $.each(data, (ind, val, arr) => {
            if (val.files) {
              let date = val.date;
              $.each(val.files, (ind, val) => {
                console.log(val);
                `${date} | ${val.title}`;
                $(
                  `<li><a href="./detail.html?data=${val.path}">${date} | ${val.title}</a></li>`
                ).appendTo($("ul"));
              });
            }
          });
        },
      });
    </script>
  </body>
</html>
